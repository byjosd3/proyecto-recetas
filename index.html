<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookly</title>
  <link rel="icon" type="image/x-icon" href="img/cena.png">
  <link rel="stylesheet" href="azar.css" />
</head>
<body>

  <!-- ðŸ” NAVBAR -->
  <header>
    <nav>
      
      <img src="img/COOKLY01-01-02-02.png" alt="Logo Cookly" id="logo">
      <input type="text" id="searchInput" placeholder="Looking for a recipe?" />
      <button id="searchBtn">Letâ€™s Cook</Search></button>
    </nav>
  </header>

  <!-- ðŸ–¼ï¸ HERO -->
  <section class="hero">
    <div class="hero-content">

      <div class="contenedor-superpuesto">
        <img src="img/1.png" alt="fondo del plato" class="fondo">
        <img src="img/2.png" alt="plato" class="encima">
      </div>

      <img src="https://via.placeholder.com/300x200?text=Receta+Saludable"  id="imagenVacia"/>
      <div>
        <h2>Food You Love, Recipes You Trust</h2>
        <p>Explore a World of Flavors â€“ All in One Place</p>
        <button id="randomBtn">Surprise Me!</button>
      </div>
    </div>
  </section>

  <!-- ðŸ§© FILTROS -->
    <section class="filter-search-section">
        <div class="container">
            <h2>Find Your Perfect Recipe</h2>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">Type</option>
                        <!-- Filled by JavaScript -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="ingredient">Ingredient</label>
                    <select id="ingredient">
                        <option value="">Flavor</option>
                        <!-- Filled by JavaScript -->

                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="">Origin</option>
                        <!-- Filled by JavaScript -->
                    </select>
                </div>

<!-- CUALQUEIR COSA BORRAR ESTE DIV -->
                <div class="filter-group">
                  <label>Exclude allergens:</label>
                  <div class="checkboxes">
                    <label><input type="checkbox" id="filter-gluten" /> Gluten</label>
                    <label><input type="checkbox" id="filter-seafood" /> Seafood</label>
                    <label><input type="checkbox" id="filter-dairy" /> Dairy</label>
                  </div>
                </div>                
                

                <button id="filter-btn" class="btn">Search</button>
            </div>
            
            <div id="results-container">
            <!-- Results will be displayed here -->
            <div class="no-results">
                <p>Select filters and click "Search Recipes" to find delicious recipes!</p>
            </div>
        </div>
        </div>
    </section>

  <!-- ðŸ“‹ RESULTADOS FILTROS (futuro uso) -->
  <section class="resultados">
    <h2>Results</h2>
    <div id="resultadosContainer">
      <!-- AquÃ­ aparecerÃ¡n resultados si se implementan los filtros -->
            <div class="card-receta">
                <img src="URL_IMAGEN" alt="Nombre receta">
                <div class="contenido-card">
                    <h4>Featured Recipe</h4>
                    <p class="descripcion">Brief description</p>
                    <button class="ver-detalle">View Recipe</button>
                </div>
            </div>
    </div>
  </section>

  <!-- ðŸ½ï¸ RECETA AL AZAR -->
  <section id="receta-azar" class="receta-contenedor">
    <h3 id="recetaNombre"></h3>
    <div class="receta-grid">
      <div class="receta-info">
        <h4>Ingredients</h4>
        <ul id="listaIngredientes"></ul>
      </div>
      <div class="receta-imagen">
        <img id="recetaImagen" src="" alt="Imagen receta" />
      </div>
    </div>
    <div class="receta-instrucciones">
      <h4>Preparation</h4>
      <p id="recetaInstrucciones"></p>
    </div>
  </section>

  <script src="js/azar.js"></script>
  <script src="js/busquedareceta.js"></script>
  <script src="js/filtrosrecetas.js"></script>
  <script src="js/index.js"></script>
  <script src="js/alergenos.js"></script>
</body>
</html>
